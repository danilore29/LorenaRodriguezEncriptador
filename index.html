<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Vector.png" alt="Logo de alura con la inicial de la letra a">
    </header>

    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="12"
            placeholder="Ingrese el texto aqui"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                    
                <button class="desencriptar"
                onclick="btnDesencriptar()">
                    Desencriptar
                </button>
                
            </div>
        </section>
            
            
        <section>
            <textarea class="mensaje" cols="30" rows="18"></textarea>
            <button class="copiar"onclick="copiar()">Copiar
            </button>
            

        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
